<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle3.css">
</head>
<body>
    
    <div class="myVideo">
        <video autoplay muted loop id="myVideo" width="300px" height="300px">
          <source src="d:\healthcare.mp4" type="video/mp4">
          <button id="myBtn" onclick="myFunction()">Pause</button>
                  
      </div>
      
      <script>
        var video = document.getElementById("myVideo");
        var btn = document.getElementById("myBtn");
        
        function myFunction() {
          if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
          } else {
            video.pause();
            btn.innerHTML = "Play";
          }
        }
</body>
</html>
